<style>


#chart {
  height: 500px;
}

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  stroke: #000;
  stroke-opacity: .2;
}

.link:hover {
  opacity: .5;
}

</style>

<script>

    {

        ]

    ];
    
    /*
var nodes =  {"nodes":[
{"name":"Solar", "level":"1", "percent": 60, "children": [{"name": "USA","level": "2", "children": []}]},

    //this specifies pixel details at each level
    var layoutDetails = [
    {
        padding: "0",
        height: "200",
        childPadding:10,
        widthPercentage:"0"

    },
    {
        padding: "0",

<body>


<h1>Sankey Hierarchy Prototype</h1>
<h3>This is prototype of sankey hierarchy that we will use in final project. Hover over path to see an interaction (bootstrap tooltip). I would need to tweak tooltip positioning on paths.</h3>

<p id="chart">


<script src="http://d3js.org/d3.v2.min.js?2.9.1"></script>
<script src="sankeyHierarchy.js"></script>
<script src="jquery-1.11.3.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>


<script>




var margin = {top: 1, right: 1, bottom: 6, left: 1},
    width = 300 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var formatNumber = d3.format(",.0f"),
    format = function(d) { return formatNumber(d) + " TWh"; },
    color = d3.scale.category20();

var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var sankey = d3.sankeyHierarchy()
    .nodeWidth(10)
    .globalHeight(height)
    .globalWidth(width)
    .layoutDetails(layoutDetails);
    

var path = sankey.link();

  sankey
      .nodes(nodes)
      .generateCoords();

    //draw link	

 
  var link = svg.append("g").selectAll(".link")
      .data(sankey.paths())
    .enter().append("path")
      .attr("class", "link")
      .attr("d", function (d) { return d.d })
      .attr("fill", function (d) { return d.color })
	  .attr("data-toggle","tooltip")
	  .attr("title",function(d) { return  d.name + "\n" + d.percent + "%"});

    /*
  link.append("title")
      .text(function(d) { return d.source.name + " → " + d.target.name + "\n" + format(d.value); });
      */

  var node = svg.append("g").selectAll(".node")
      .data(sankey.flatNodesList())
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

    //draw rectangle
    node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { return d.color})
      .style("stroke", function(d) { return d3.rgb(d.color).darker(2); })
      .attr("title",function(d) { return d.name + "\n" + d.percent + "%"});
      //.text(function(d) { return d.name + "\n"});

      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())

$(document).ready(function () {
    
    $("svg rect").tooltip({
        'container': 'body',
        'placement': 'top'
    });
	$("svg path").tooltip({
        'container': 'body',
        'placement': 'right'
    });
	
	
});
</script>
